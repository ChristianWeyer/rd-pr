  ## Bio
  Scott Allen is the founder of [OdeToCode](https://odetocode.com), a [Pluralsight author]( https://app.pluralsight.com/profile/author/scott-allen), and the CTO of [Medisolv Inc](https://medisolv.com/). At [OdeToCode](https://odetocode.com), Scott has specialized in software development, consulting, and training across a broad range of technologies. As a [Pluralsight author]( https://app.pluralsight.com/profile/author/scott-allen), Scott has taken the lessons learned from real software development work and created more than 40 video training courses covering C#, ASP.NET, Angular JS, Node JS, Azure, Docker, and more. In the CTO role, Scott drives the strategic vision, technology choices, and architecture for commercial software products built to improve the quality of care at hospitals. 
 
  You’ll also find Scott as a speaker at conferences like NDC, SDD, and VSLive!, as well as his local CMAP user group in Columbia, Maryland. 
 

  ## Bio
  Alberto Diaz has more than 15 years of experience in the IT Industry, all of them working with Microsoft Technologies. His principal activities are Development and Solution Analysts on his first years and as Team Leader and Solution Architect on the last 6 years. Currently Chief Technology Innovation Officer in ENCAMINA, leading Microsoft technology software development and member of the management board.  

  For the Spanish Community, he works as organizer and speaker in the most important Microsoft technologies conferences which he is one of the most important leaders. Author of several books and articles in professional magazine, from 2013 he began a new career as co-director of CompartiMOSS, a Microsoft technologies magazine.
  
  In 2011 he was named Microsoft MVP and he still retaining recognition for the seventh consecutive year. He defined himself as a geek, smartphones lover and developer. For the community, has founded TenerifeDev (www.tenerifedev.com) with other friends, a technical community in Tenerife, coordinator at SUGES (SharePoint Users Group on Spain, www.suges.es). 

  You can talk to me about Science Fiction. Food. Cloud Architec. World Traveling. SharePoint and Office365!

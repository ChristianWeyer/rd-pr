  ## Bio
  Hi, I'm David Tung. A Microsoft Regional Director from Taiwan, and Microsoft MVP for 15 years.

  I am engaged in technical consulting services and education training. I am also the CEO of isRock Inc., We deliver software development consulting, including systems Integration, DevOps, cloud and enterprise solutions.

  I have published more than 10 technical books and have been writing blog articles for more than 13 years.

  If you are interested in related technology or traveling in Taiwan, please feel free to contact with me.

remarks: |
  ## Bio
  Hello, I'm Chris Yates. I enjoy helping others achieve success in utilizing data. I'm the Vice President and Director of Data and Architecture at Republic Bank, and a PASS Board of Director, the global community of data professionals. I'm also a Microsoft Regional Director and an MVP (Most Valuable Professional).
 
  A dedicated speaker, author, and mentor with an approach of focusing on leadership.
 
  Connect with me and let me know what you're doing with all things data!      

remarks: |
  ## Bio
  Jason Himmelstein is a Senior Manager at EY in the FSO TTT Division & 7 time [Microsoft MVP](https://mvp.microsoft.com/en-us/PublicProfile/5000510), awarded in Office Apps and Services for Microsoft 365 and Data Platform for Power BI. With more than 20 years of experience working with Microsoft and related technologies and a strong passion for technology, Jason has spent the past 13 years dedicated to SharePoint, Business Intelligence, and Microsoft 365. Jason has successfully architected solutions for customers of all sizes and maintains an active speaking schedule, addressing conferences around the world. He also is an organizer/advisor of multiple Users Groups and SharePoint Saturdays, co-host of the BIFocal.show podcast, and has served as the SharePoint/Office 365 Track Chair for several National conferences. 

  Jason is the author of the [O’Reilly book “Developing Business Intelligence Apps for SharePoint”](https://www.amazon.com/gp/product/144932083X). Outside of this crazy working world, he is a happily married father of 2 dudes, a die-hard [Texas Longhorns](https://texassports.com/) and [San Antonio Spurs](https://www.nba.com/spurs/) fan.

  ## Bio
  Karl Ots is an internationally recognized cloud and cybersecurity expert, with a broad range of deep Azure expertise. He believes that secure cloud technologies are the key to successful digital transformation. He applies his passion as Head of Cloud Security at EPAM Systems.

  Karl has been working with Microsoft Azure for a decade in a variety of forums ranging from Azure security audits for startups to multi-year cloud transformation projects at Fortune 500 enterprises.

  Karl is a professional speaker, long-time conference organizer and user group leader, as well as one of the organizers behind Global Azure. He is a LinkedIn Learning author and a frequent presenter at large technology conferences, such as Microsoft Ignite and (ISC)² Secure Summit. He is also the author of Azure Security Handbook.

remarks: |
  ## Bio
  Hey there, I’m Ryan. I’m the SVP of Technology Strategy at Nintex, the world's
  leading workflow company with over 7500 customers in 90 countries. I'm also a
  Microsoft Regional Director, and ex Microsoftie, having spent many years of my
  life working on the runaway success known as SharePoint.
  
  With over 20 years working in the software industry in the United States,
  United Kingdom, New Zealand, and Australia I’ve built and grown successful
  companies, driven product strategy, redefined markets, won multimillion dollar
  deals and managed global software development projects. I am passionate about
  understanding people, identifying their unique problems and helping them to
  realize their true potential through effective and innovative use of
  technology.

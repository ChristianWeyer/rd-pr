remarks: |
  ## Bio
  Sjoukje Zaal is the CTO Microsoft for Capgemini in the Netherlands, a global leader in consulting, technology services and digital transformation. She has over 20 years of experience providing architecture, development, consultancy and design expertise. She focusses on Cloud, Security, Productivity, and IoT. 

  She loves to share her knowledge and is active in the Microsoft community as a co-founder of the user groups Tech Daily Chronicle, the Global XR Community, and the Mixed Reality User Group. She is also a board member of Azure Thursdays and part of Global Azure. Sjoukje is an international speaker and involved in organizing many events. She wrote several books and writes blogs. Sjoukje is also part of the Diversity and Inclusion Advisory Board.

remarks: |
  ## Bio
  Zhenwei Su (Jeffrey), Founder and Chief Architect of Senparc. has more than 26 years of programming experience since primary school. He is keen on using new technologies to solve practical problems, and he is also a strong supporter of open source projects. He also released the Senparc.Weixin SDK, which is currently the No.1 comprehensive open source project in China. He drives the developer community to learn and grow together and is now the chairman of Microsoft Technology Club (Suzhou). He is also happy to share his research on technology and has repeatedly attended conferences such as Microsoft Ignite, TechSummit and Build. He has also published two technical books, one of which was once China's best-selling "Computer and Internet" book.
